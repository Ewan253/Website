<head>

<style>
    body {
        color: #007bff;
    }
    p {
        font-family: Verdana;
    }
    p
    .center-button {
      display: flex;
      justify-content: center;
      align-items: center;
      height:10vh; /* Full height viewport */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    select {
      display: flex;
      justify-content: center;
      align-items: center;
      align-self: center;
      height:5vh; /* Full height viewport */
    
    }
    textarea {

     }
     .form-container {
        width: 400px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        font-family: Verdana;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    input[type="submit"]:active {
        background-color: #004494;
        
    }

  border: 1px solid #e5e5e5;
}

}

input[type=file]::file-selector-button:hover {
